<div *ngIf="dataset">
    <div class="container-fluid padding">
        <div class="row">
            <div class="col-lg-6 order-lg-1">
                <h2>{{dataset[0].name}} Details</h2>
            </div>
            <div class="col-lg-6 order-lg-2">
                <div class="float-end">
                    <button type="button" class="btn btn-danger mr-1" (click)="delete()">Delete {{dataset[0].name}}</button>
                </div>
            </div>
        </div>
    </div>
    
    <div><span>id: </span>{{dataset[0].iddataset}}</div>
    <div>
        <label for="dataset-name">Name: </label>
        <input type="text" id="dataset-name" [(ngModel)]="dataset[0].name" placeholder="name">
    </div>
    <div>
        <label for="dataset-description">Description: </label>
        <input id="dataset-description" [(ngModel)]="dataset[0].description" placeholder="name">
    </div>
    <div>
        <label for="dataset-dimension">Dimension: </label>
        <input id="dataset-dimension-width" [(ngModel)]="dataset[0].dimension.width" placeholder="name">
        <input id="dataset-dimension-height" [(ngModel)]="dataset[0].dimension.height" placeholder="name">
    </div>

    <div class="padding">
        <button type="button" class="btn btn-secondary" (click)="goBack()">go back</button>
        <button type="button" class="btn btn-secondary" (click)="save()">save</button>
    </div>

    <images></images>

</div>
