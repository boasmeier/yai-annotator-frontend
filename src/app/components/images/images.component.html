<ul class="images">
    <li *ngFor="let image of images">
        <a routerLink="/images/{{image.idimage}}">
            <span class="badge">{{image.idimage}}</span> {{image.name}}
        </a>
        <button type="button" class="delete" title="delete image"
  (click)="delete(image)">x</button>
    </li>
</ul>
