<div style="padding: 20px">
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit(registerForm.value)">
        <div>
            <label>First Name*</label>
            <input type="text" formControlName="firstName" class="form-control" />
            <div *ngIf="submitted && registerForm.controls.firstName.errors" class="invalid-feedback">
                <div *ngIf="registerForm.controls.firstName.errors.required">First Name is required</div>
                <div *ngIf="registerForm.controls.firstName.errors.pattern">No numbers allowed</div>
            </div>
        </div>
        <div>
            <label>Last Name*</label>
            <input type="text" formControlName="lastName" class="form-control" />
            <div *ngIf="submitted && registerForm.controls.lastName.errors" class="invalid-feedback">
                <div *ngIf="registerForm.controls.lastName.errors.required">Last Name is required</div>
            </div>
        </div>
        <div>
            <label>Birthday</label>
            <input type="text" formControlName="birthday" class="form-control" />
            <div *ngIf="submitted && registerForm.controls.birthday.errors" class="invalid-feedback">
                <div *ngIf="registerForm.controls.birthday.errors.required">Last Name is required</div>
            </div>
        </div>
        <div>
            <label>Email*</label>
            <input type="text" formControlName="email" class="form-control" />
            <div *ngIf="submitted && registerForm.controls.email.errors" class="invalid-feedback">
                <div *ngIf="registerForm.controls.email.errors.required">Email is required</div>
                <div *ngIf="registerForm.controls.email.errors.email">Email must be a valid email address</div>
            </div>
        </div>
        <div>
            <label>Phone</label>
            <input type="text" formControlName="phoneNr" class="form-control" />
            <div *ngIf="submitted && registerForm.controls.phoneNr.errors" class="invalid-feedback">
                <div *ngIf="registerForm.controls.phoneNr.errors.pattern">Only numbers are allowed</div>
            </div>
        </div>
        <div>
            <label>Message*</label>
            <input type="text" formControlName="message" class="form-control" />
            <div *ngIf="submitted && registerForm.controls.message.errors" class="invalid-feedback">
                <div *ngIf="registerForm.controls.message.errors.required">Message is required</div>
                <div *ngIf="registerForm.controls.message.errors.max">Message length should not exceed 200 characters.</div>
            </div>
        </div>
        <div>
            <button class="btn btn-primary mr-1">Submit</button>
        </div>
        <div>
            <div *ngIf="submittedAndValid">
                <div>Thanks for your message. We'll answer as soon as possible!</div>
            </div>
        </div>
    </form>
</div>
